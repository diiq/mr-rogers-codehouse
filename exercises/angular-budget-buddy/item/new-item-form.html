<form ng-submit="$ctrl.addItem()">
  <span class="dollar-sign">$</span><input type="number" ng-model="$ctrl.cost" placeholder="25.00"/>
  <input type="text" ng-model="$ctrl.description" placeholder="Weekly groceries"/>
  <select ng-model="$ctrl.category">
    <option ng-repeat="category in $ctrl.categories" ng-value="category">{{category}}</option>
  </select>
  <button>Add</button>
</form>
