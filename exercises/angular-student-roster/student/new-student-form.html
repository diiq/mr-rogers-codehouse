<form ng-submit="$ctrl.addItem()">
  <label>Name:
    <input type="text" autocomplete="name" ng-model="$ctrl.name"/>
  </label>
  
  <label>Favorite Color:
    <select ng-model="$ctrl.color">
      <option ng-repeat="color in $ctrl.colors" ng-value="color">{{color}}</option>
    </select>
  </label>

  <label>Email*:
    <input type="email" autocomplete="email" ng-model="$ctrl.email" />
  </label>
  
  <button>Add Student</button>
</form>
