<form id="addTaskContainer" ng-submit="$ctrl.addTask()">
  <label>Task Name:
    <input type="text" ng-model="$ctrl.taskName">
  </label>

  <label>Due Date:
     <input type="date" ng-model="$ctrl.dueDate">
  </label>

  <label>Priority
    <select ng-model="$ctrl.priority">
      <option ng-repeat="priority in $ctrl.priorities" ng-value="priority">{{priority}}</option>
    </select>
  </label>

  <button>Add Task</button>
</form>
