<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="stylesheet.css">
  <title>
    Lab 3 - Vikram Badarinath
  </title>
</head>

<body>
  <div class="page">


    <div id="intro">
      <div class="text">
        <h1>The Ultimate Battle</h1> Enter your name:
        <input id="input">
        <button id="start" type="button" name="button">Start</button>
      </div>
    </div>
    <div id="battle">
      <div class="enemy-section">
        <div class="enemy-icon">
          <img src="images/chicken.jpg" alt="Chicken">
        </div>
        <div class="health-bar">
          <div class="remaining-health">
          </div>
        </div>
        <div id="enemy-data">
        </div>
      </div>
      <div class="player-section">
        <div class="player-icon">
          <img src="images/warrior.jpg" alt="warrior">
        </div>
        <div class="health-bar">
          <div class="remaining-health">
          </div>
        </div>
        <div id="player-data">
        </div>
      </div>
      <div class="commands">
        <button id="attack">Attack</button>
        <button id="heal">Heal</button>
        <button id="quit">Quit</button>
      </div>
      <div id="battle-message">
        Welcome
      </div>
    </div>
  </div>


</body>
<script type="text/javascript" src="script.js"></script>

</html>
