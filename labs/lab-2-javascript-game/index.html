<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script tyep="text/javascript" src="scripts.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="input-container">
    <label id="input">Your name: <input type="text" id="first-input" /></label>
	</div>
	<div>
		<button id="start-button">Start</button>
	</div>

	<section id="game-container">
		<div id="action-choice-container">
			<button id="attack-button">Attack</button>
			<button id="heal-button">Heal</button>
			<button id="quit-button">Quit</button>
		</div>
		<div>
			<p id="player-update-note"></p>
		</div>

		<div class="stats-summary-container">
			<h2>Player Stats</h2>
			<div>
				<div>
					<p>Name</p>
					<div>
						<p id="player-name" class="name-display"></p>
					</div>
				</div>
				<div>
					<p>Health</p>
					<div id="player-health-count">
						<div id="player-health-remaining">
						</div>
					</div>
				</div>
				<div>
					<p>Heal Count</p>
					<div id="player-heal-count">
						<div id="player-heals-remaining">
						</div>
					</div>
				</div>
				<div>
					<p>Wins</p>
					<div id="player-win-goal">
						<div id="player-wins-gotten">
						</div>
					</div>
				</div>
			</div>
			<div>
				<h2>Enemy Stats</h2>
				<div>
					<p>Name</p>
					<p class="name-display">Grant</p>
				</div>
				<div>
					<p>Health</p>
					<div id="grant-health-count">
						<div id="grant-health-remaining">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
