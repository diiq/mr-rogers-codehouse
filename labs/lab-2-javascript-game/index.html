<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <title>
    Lab 3 - Vikram Badarinath
  </title>
</head>

<body>
  <div id="page">
    <div id="intro">
      <div class="text">
        <h1>The Ultimate Battle</h1>
        <h2>Enter your name:</h2>
        <input id="input">
        <button id="start" type="button" name="button">Start</button>
      </div>
    </div>
    <div id="battle">
      <div class="enemy-section">
        <div class="enemy-icon">
          <img src="images/chicken.jpg" alt="Chicken">
        </div>
        <div class="battle-info">
          <div id="enemy-name">
          </div>
          <div class="health-label">
            Health:
          </div>
          <div class="health-bar">
            <div class="remaining-health-bar">
            </div>
          </div>
          <div id="enemy-health-text">
          </div>
        </div>
      </div>
      <div class="player-section">
        <div class="player-icon">
          <img src="images/warrior.jpg" alt="warrior">
        </div>
        <div class="battle-info">
          <div id="player-name">
          </div>
          <div class="health-label">
            Health:
          </div>
          <div class="health-bar">
            <div class="remaining-health-bar">
            </div>
          </div>
          <div id="player-health-text">
          </div>
          <div class="win-heal-box">
            <div class="player-wins">
              <div class="wins-label">
                Wins:
              </div>
              <div id="wins-bar">
                <div id="wins">
                </div>
              </div>
              <div id="wins-text">
              </div>
            </div>
            <div class="player-heals">
              <div class="heals-label">
                Heals Remaining:
              </div>
              <div id="heals-bar">
                <div id="heals">
                </div>
              </div>
              <div id="heals-text">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="commands">
        <button id="attack">Attack</button>
        <button id="heal">Heal</button>
        <button id="quit">Quit</button>
      </div>
      <div class="message-container">
        <div id="battle-message">
          Welcome to the battle field!
        </div>
      </div>
    </div>
  </div>


</body>
<script type="text/javascript" src="script.js"></script>

</html>
