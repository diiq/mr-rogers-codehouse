`<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>

	<div id="start-button">
		<button>Start</button>

			<!-- How to get this to pull info from current stats.-->
		</div>

		<div class="stats-summary-container">
			<h2>Player Stats</h2>
			<div>
				<div>
					<p>Name</p>
					<div id="player-name"></div>
				</div>
				<div>
					<p>Health</p>
					<div id="player-health-count"></div>
				</div>
				<div>
					<p>Heal Count</p>
					<div id="player-heal-count"></div>
				</div>
				<div>
					<p>Wins</p>
					<div id="player-win-count"></div>

			</div>
