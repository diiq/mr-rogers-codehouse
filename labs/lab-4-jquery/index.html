<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="party.js"></script>
    <script type="text/javascript" src="tables.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title></title>
  </head>
  <body>
    <div class="restaurant">
      <div class="floor">
        <button class="table">1</button>
        <button class="table">2</button>
        <button class="table">3</button>
        <button class="table">4</button>
        <button class="table">5</button>
        <button class="table">6</button>
        <button class="table">7</button>
        <button class="table">8</button>
        <button class="table">9</button>
      </div>
      <div class="pop-up">
        <div class="title">
          <h3>New Reservation</h3>
        </div>
        <div class="table-number">
          Table #:
        </div>
        <div>
          <input type="text" id="name" placeholder="NAME" >
        </div>
        <div>
          <input type="text" id="phone-number" placeholder="PHONE NUMBER">
        </div>
        <div>
          <input type="text" id="party-size" placeholder="SIZE OF PARTY">
        </div>
        <div class="form-buttons">
          <div>
            <button type="button" id="save">SAVE</button>
          </div>
          <div>
            <button type="button" id="cancel">CANCEL</button>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
